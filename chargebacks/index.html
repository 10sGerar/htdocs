<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Chargebacks Database</title>
</head>
<body>
    <div class="container redbg">
        <div class="container">
            <button type="button" class="btn btn-primary">Reps</button>
            <button type="button" class="btn btn-secondary">Charges</button>
        </div>
        <div class="container bluebg">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="search" aria-describedby="emailHelp" placeholder="Search for a Rep">
                </div>
            </form>
        </div>
        <h1>Reps Information</h1>
        <div class="container yellowbg">
            <div class="row">
                <div class="col-4 greenbg">
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Rep ID</div>
                        <div class="col-7 SideColItemValue">A34</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Rep Name</div>
                        <div class="col-7 SideColItemValue">Mike DelDuca</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Registered/NRF</div>
                        <div class="col-7 SideColItemValue">NRF</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Office</div>
                        <div class="col-7 SideColItemValue">North Miami</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Role</div>
                        <div class="col-7 SideColItemValue">A34</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Disclosure</div>
                        <div class="col-7 SideColItemValue">2</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">W2</div>
                        <div class="col-7 SideColItemValue">YES</div>
                    </div>
                    <div class="row SideColItem">
                        <div class="col-5 SideColItemLabel">Gross Comm</div>
                        <div class="col-7 SideColItemValue">50,000</div>
                    </div>


                </div>
                <div class="col-8 purplebg">
                    
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
